<div class="item">
  <label for="basic-url">Item {{item.item}}</label>
  <div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="title" placeholder="Item Title" aria-label="Recipient's username" aria-describedby="button-addon2">
  </div>
  <div class="input-group mb-3">
    <select class="custom-select" id="inputGroupSelect01">
      <option selected>Assignee</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" (click)="addItems()" [disabled]='added' >Add New Item</button>
</div>
